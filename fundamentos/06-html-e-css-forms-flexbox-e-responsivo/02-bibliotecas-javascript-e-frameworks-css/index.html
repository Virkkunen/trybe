<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Exercício 6.2</title>
</head>
<body class="p-3 bg-dark text-light">
  <header class="container text-center">
    <h1 class="display-1">TrybeTrip</h1>
    <p></p>
  </header>
  <hr>
  <main>
    <form class="container">
      <div class="input-group">
        <label for="name-input" class="input-group-text">Nome: </label>
        <input type="text" id="name-input" minlength="10" maxlength="40" class="form-control">
      </div>
      <span class="form-text">Mínimo 10 e máximo 40 caracteres</span>
      <br>
      <br>
      <div class="input-group">
        <label for="email-input" class="input-group-text">Email: </label>
        <input type="email" id="email-input" minlength="10" maxlength="50" class="form-control">
      </div>
      <span class="form-text mb-3">Mínimo 10 e máximo 50 caracteres</span>
      <fieldset class="mt-3 mb-3">
        <legend>Destino preferido</legend>
        <div class="form-check form-check-inline">
          <input type="radio" name="place" id="cidade" class="form-check-input">
          <label for="cidade" class="form-check-label">Cidade</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="place" id="campo" class="form-check-input">
          <label for="campo" class="form-check-label">Campo</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="place" id="praia" class="form-check-input">
          <label for="praia" class="form-check-label">Praia</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="place" id="montanha" class="form-check-input">
          <label for="montanha" class="form-check-label">Montanha</label>
        </div>
      </fieldset>
      <div class="mb-3">
        <label for="textarea" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea maxlength="500" class="form-control" rows="4" placeholder="Escreva seu texto aqui"></textarea>
      </div>
      <div class="mb-4">
        <label for="date-select" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date-select" class="form-control">
      </div>
      <div class="mb-4">
        <div class="form-check">
         <label for="receive-news" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input type="checkbox" id="receive-news" name="news" value="news" class="form-check-input">
        </div>
        <div class="form-check">
          <label for="agreement" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
         <input type="checkbox" id="agreement" name="agreement" value="agree" class="form-check-input">
        </div>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-secondary">Limpar</button>
        <button class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
